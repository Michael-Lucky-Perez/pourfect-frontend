<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pourfect App</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="app-container">
    <header>
      <h1 class="app-title">POURFECT</h1>
    </header>
    <!-- SEARCH BAR AND AUTOCOMPLETE -->
    <div class="search-container">
      <input type="text" id="search-bar" placeholder="Search drinks..." class="search-bar" autocomplete="off" />
      <div id="autocomplete-list" class="autocomplete-list"></div>
    </div>

    <!-- MAIN TABS -->
    <nav class="tab-bar">
      <button class="tab-button" data-tab="favorites">Favorites</button>
      <button class="tab-button" data-tab="specialty">Specialty</button>
      <button class="tab-button" data-tab="af">A–F</button>
      <button class="tab-button" data-tab="gl">G–L</button>
      <button class="tab-button" data-tab="mr">M–R</button>
      <button class="tab-button" data-tab="sz">S–Z</button>
      <button class="tab-button" data-tab="spirits">Spirits</button>
      <button class="tab-button" data-tab="shots">Shots</button>
      <button class="tab-button" data-tab="prep">Prep</button>
      <button class="tab-button" data-tab="style">Style</button>
    </nav>

    <!-- MAIN CONTENT -->
    <main>
      <div id="search-results" class="tab-display-box"></div>

      <div id="recipe-view"> 
        <section class="drink-name">Loading...</section>
        <section class="recipe-section"></section>
        <section class="recipe-section"></section>
        <section class="recipe-section"></section>
        <section class="recipe-section"></section>
        <button id="next-btn">Next Recipe</button>
        <div id="recipe-container"></div>
      </div>

      <div id="tab-content" class="tab-display-box"></div>
    </main>

    <footer>
    </footer>
  </div>

  <script src="recipes.js"></script>
  <script src="script.js"></script>
</body>
</html>
